<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Adaptive Quiz App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-body">
  <nav class="navbar navbar-expand-lg border-bottom sticky-top shadow-sm bg-body">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Quiz Master</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center gap-2">
          <li class="nav-item">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="langToggle">
              <label class="form-check-label" for="langToggle" data-i18n="nav.lang">عربي</label>
            </div>
          </li>
          <li class="nav-item">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="themeToggle">
              <label class="form-check-label" for="themeToggle" data-i18n="nav.theme">Dark</label>
            </div>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-primary" id="smartTestBtn" data-i18n="nav.smart">اختبار ذكي</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <section class="row g-4">
      <div class="col-lg-4">
        <div class="card h-100 shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span data-i18n="sections.title">الأقسام</span>
            <button class="btn btn-sm btn-outline-secondary" id="reloadGroups" data-i18n="sections.reload">تحديث</button>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label class="form-label" for="groupSelect" data-i18n="sections.choose">اختر الأقسام</label>
              <select multiple class="form-select" id="groupSelect"></select>
              <div class="form-text" data-i18n="sections.hint">اختر مجموعة أو أكثر، المجموعات الفرعية ستظهر عند اختيار المجموعة.</div>
            </div>
            <div class="mb-3 d-none" id="subGroupWrapper">
              <label class="form-label" for="subGroupSelect" data-i18n="sections.subchoose">اختر المجموعات الفرعية</label>
              <select multiple class="form-select" id="subGroupSelect"></select>
            </div>
            <div class="mb-3">
              <label class="form-label" for="modeSelect" data-i18n="sections.mode">نوع الاختبار</label>
              <select class="form-select" id="modeSelect">
                <option value="standard" selected data-i18n="sections.modeStandard">عادي</option>
                <option value="smart" data-i18n="sections.modeSmart">ذكي</option>
              </select>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="startBtn" data-i18n="sections.start">بدء الاختبار</button>
              <button class="btn btn-outline-secondary" id="reviewBoxBtn" data-i18n="sections.reviewBox">صندوق المراجعة</button>
            </div>
            <hr>
            <div class="small" id="syncInfo"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card shadow-sm mb-3" id="questionCard">
          <div class="card-header d-flex justify-content-between align-items-center">
            <div>
              <span class="badge text-bg-primary" id="groupBadge"></span>
              <span class="badge text-bg-secondary" id="subGroupBadge"></span>
            </div>
            <div class="small" id="progressText">0/0</div>
          </div>
          <div class="card-body" id="questionArea">
            <p class="text-muted mb-0" data-i18n="questions.placeholder">ابدأ الاختبار لعرض الأسئلة.</p>
          </div>
          <div class="card-footer d-flex justify-content-end gap-2">
            <button class="btn btn-outline-warning" id="flagBtn" data-i18n="questions.flag">إضافة للصندوق</button>
            <button class="btn btn-outline-secondary" id="prevBtn" disabled data-i18n="questions.prev">السابق</button>
            <button class="btn btn-primary" id="nextBtn" disabled data-i18n="questions.next">التالي</button>
          </div>
        </div>

        <div class="card shadow-sm" id="analysisCard">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span data-i18n="analysis.title">التحليلات</span>
            <button class="btn btn-sm btn-outline-info" id="resetStats" data-i18n="analysis.reset">إعادة الإحصائيات</button>
          </div>
          <div class="card-body">
            <div class="row text-center">
              <div class="col">
                <div class="fw-bold" id="statAttempts">0</div>
                <div class="text-muted" data-i18n="analysis.attempts">محاولات</div>
              </div>
              <div class="col">
                <div class="fw-bold" id="statAccuracy">0%</div>
                <div class="text-muted" data-i18n="analysis.accuracy">دقة</div>
              </div>
              <div class="col">
                <div class="fw-bold" id="statReviewed">0</div>
                <div class="text-muted" data-i18n="analysis.reviewed">في صندوق المراجعة</div>
              </div>
            </div>
            <hr>
            <div id="groupStats" class="row gy-2"></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-i18n="results.title">نتائج الاختبار</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="resultBody"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal" data-i18n="results.close">إغلاق</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="reviewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-i18n="review.title">صندوق المراجعة</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="reviewBody"></div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="statusToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto" data-i18n="toast.title">تنبيه</strong>
        <small class="text-muted" id="toastTime"></small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toastBody"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
